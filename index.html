<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jibang Maker - 지방 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* User provided local font */
      @font-face {
          font-family: 'ChosunGungseo';
          /* Using root-relative path to ensure correct resolution */
          src: url('https://jibang-maker-52526991406.us-west1.run.app/ZhenZongShengDianKaiShu-2.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          /* 'block' ensures the text is invisible until font loads, preventing fallback capture */
          font-display: block; 
      }

      /* Custom font application */
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .serif {
        font-family: 'Nanum Myeongjo', serif;
      }
      /* Priority: ChosunGungseo (Web), Gungseo (Windows), GungSeo (Mac), Batang, etc. */
      .gungseo {
        font-family: 'ChosunGungseo', 'Gungseo', 'GungSeo', 'Batang', 'BatangChe', 'Nanum Myeongjo', serif !important;
      }
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.1em; /* Adjusted for better density in 22cm height */
      }
      /* Print specific styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
      
      /* Texture pattern without external image to prevent errors */
      .paper-texture {
        background-color: #ffffff;
        background-image: 
          linear-gradient(45deg, #fdfbf7 25%, transparent 25%, transparent 75%, #fdfbf7 75%, #fdfbf7),
          linear-gradient(45deg, #fdfbf7 25%, transparent 25%, transparent 75%, #fdfbf7 75%, #fdfbf7);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        opacity: 0.5;
      }
    </style>
